	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div><h2>ご相談・お問い合わせ</h2>この度は弊社ホームページをご覧頂きまして誠にありがとうございます。こちらでは弊社へのご相談やお問い合わせ、ご質問などを承っております。</div>
				<br>
			</div>
		</div>
	<div class="row">
						<div class="col-md-5">
							   <!-- Form itself -->
          <form name="sentMessage" id="contactForm"  novalidate>
	       <h5>　※貴社のご希望や課題に対してスムーズに対応するため、下記項目のご入力をお願いいたします。担当よりご連絡をさせていただきます。</h5>
		 <div class="control-group">
            <div class="controls">
			お名前<input type="text" class="form-control" 
			   	   placeholder="例) 田中　太郎" id="name" required
			           data-validation-required-message="Please enter your name" />
			ふりがな<input type="text" class="form-control" 
			   	   placeholder="例) たなか　たろう" id="name" required
			           data-validation-required-message="Please enter your name" />
			  <p class="help-block"></p>
		   </div>
	     </div> 	
         <div class="control-group">
            <div class="controls">
			電話番号<input type="email" class="form-control" placeholder="例) 08012345678" 
			   	            id="email" required
			   		   data-validation-required-message="Please enter your tel" />
			メールアドレス<input type="email" class="form-control" placeholder="例) email@domain.com" 
			   	            id="email" required
			   		   data-validation-required-message="Please enter your email" />
			</div>
	    </div> 	
			  
               <div class="control-group">
                 <div class="controls">
				 <textarea rows="10" cols="100" class="form-control" 
                       placeholder="" id="message" required
		       data-validation-required-message="Please enter your message" minlength="5" 
                       data-validation-minlength-message="Min 5 characters" 
                        maxlength="999" style="resize:none"></textarea>
		</div>
               </div> 		 
	     <div id="success"> </div> <!-- For success/fail messages -->
	    <button type="submit" class="btn btn-primary pull-right">送信</button><br />
          </form>

								<div class="col-md-offset-1 col-md-6">
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><div style="overflow:hidden;height:500px;width:600px;"><div id="gmap_canvas" style="height:500px;width:600px;"></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style><a class="google-map-code" href="http://www.trivoo.net" id="get-map-data">trivoo</a></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(35.3792203,139.5932697),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(35.3792203,139.5932697)});infowindow = new google.maps.InfoWindow({content:"<b>The Breslin</b><br/>2880 Broadway<br/> New York" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
